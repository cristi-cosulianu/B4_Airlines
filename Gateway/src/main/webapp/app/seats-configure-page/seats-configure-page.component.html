<div id="wrapperSeats">
<div [ngSwitch]="getPlaneType()" id="planes" [class]="'plane-type-' + getPlaneType()">
    <!--Type 1-->
    <div *ngSwitchCase="1">
        <h3>Type 1</h3>
        <div [hidden]="shouldShowLoading" class='bigDiv' *ngFor="let number of seatsVector">
            <div *ngIf="modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 130px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="!modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 5px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="modulo6(number)">
                <br>
                <br>
            </div>
        </div>
    </div>
    <!--Type 2-->
    <div *ngSwitchCase="2">
        <h3>Type 2</h3>
        <div [hidden]="shouldShowLoading" class='bigDiv' *ngFor="let number of seatsVector">
            <div *ngIf="modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 130px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="!modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 5px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="modulo6(number)">
                <br>
                <br>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="3">
        <h3>Type 3</h3>

        <div [hidden]="shouldShowLoading" class='bigDiv' *ngFor="let number of seatsVector">
            <div *ngIf="modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 130px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="!modulo3(number)">
                <button class="id{{number}}" style="background-color: #A1CFEE; border: 3px #3199DA; float: left; width: 40px; height: 40px;font-size: 8.5pt; border-radius: 10%; margin-left: 5px; margin-right: 5px;"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
            <div *ngIf="modulo6(number)">
                <br>
                <br>
            </div>
        </div>
    </div>
    <!--Type 4-->
    <div *ngSwitchCase="4">
        <h3>Type 4</h3>

            <div  class='secondBigDiv'>
                <img src="resources/type1.jpg" id="plane4img">
            </div>
            <div  class='bigDiv'>
                <button class="id{{number}}" *ngFor="let number of seatsVector"
                    id="button@{{ number }}" (click)="buttonClick(number)">{{number}}</button>
            </div>
    </div>

</div>
<div id="detailsWrapper" >
    <div id="detailsContent">
        <div id="legend">Aici zace Legenda</div>
        <div id="selectedSeats">
            <p>Seats selected:</p>
            <div id="seatListScrollableWrapper">
                <div  *ngFor="let number of chosenSeats" [id]="'seatCard' + number" class="seatCards">
                    {{number}}  
                </div>
            </div>
            <button (click)="saveSeats()" routerLink="/payment-page" id="nextPageButton">
                Next page
            </button>
        </div>
    </div>
</div>
